font_family      Iosevka Nerd Font Medium
bold_font        Iosevka Nerd Font Bold
italic_font      Iosevka Nerd Font Italic
bold_italic_font Iosevka Nerd Font Bold Italic


modify_font cell_height 120%
modify_font cell_width 100%

font_size        18

modify_font underline_position 4.5
modify_font cell_width 100%
modify_font baseline 0

shell_integration enabled
allow_remote_control socket-only
listen_on unix:/tmp/kitty
map kitty_mod+enter launch --cwd=current --type=window 
enable_audio_bell no

#  top, right, bottom and left.
window_padding_width 10 5 3 10 
placement_strategy center
window_margin_width 0

cursor_shape block
cursor_underline_thickness 6.5
cursor_beam_thickness 3.5
cursor_blink_interval 0.25


# Opacity
background_opacity 0.75
background_blur 0

# Title bar
macos_hide_titlebar yes
hide_window_decorations titlebar-only
window_border_width 0

draw_minimal_borders yes

# Tab bar
tab_bar_min_tabs            2
tab_bar_background none
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         round
tab_title_template          ~   ~ {title}

# Paddings
window_border_width 0
draw_minimal_borders no
active_border_color none

# Performance
sync_to_monitor no
input_delay 0 
repaint_delay 2 
sync_to_monitor no 
wayland_enable_ime no 
# vim:ft=kitty

# Theme stuff
 include ./gatto.conf

# Tab bar extras
active_tab_font_style   bold_italic
inactive_tab_font_style regular
